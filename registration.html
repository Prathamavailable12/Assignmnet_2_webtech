<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration - Travel Explorer</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav>
      <div class="logo">हवा हवाई</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="destinations.html">Destinations</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="registration.html" class="active">Registration</a></li>
      </ul>
    </nav>
  </header>

  <!-- Registration Form -->
  <section class="registration">
    <h1>Travel Registration Form</h1>
    <p>Fill in your details to register for our upcoming tours.</p>

    <form class="form-box" action="#" method="post">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="destination">Preferred Destination</label>
      <select id="destination" name="destination" required>
        <option value="">-- Select Destination --</option>
        <option value="paris">Paris</option>
        <option value="london">London</option>
        <option value="newyork">New York</option>
        <option value="tokyo">Tokyo</option>
      </select>

      <label for="date">Travel Date</label>
      <input type="date" id="date" name="date" required>

      <label for="persons">Number of Persons</label>
      <input type="number" id="persons" name="persons" min="1" max="20" required>

      <button type="submit">Register Now</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>©हवा हवाई | web Tech Assignment</p>
  </footer>
</body>
</html>
